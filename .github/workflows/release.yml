name: Build and Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin' # Or any other JDK distribution that supports JDK 24

      - name: Build with Maven
        run: mvn clean package

      - name: Find JAR file
        id: find-jar
        run: |
          JAR_FILE=$(find target -name "*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar")
          echo "JAR_FILE=$JAR_FILE" >> $GITHUB_OUTPUT

      - name: Upload JAR as release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release_url }} # This will be available in the 'create-release' step output
          asset_name: ${{ steps.find-jar.outputs.JAR_FILE }}
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}